<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW - Catálogo Exclusivo</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ddd;
            text-align: center;
        }

       
        .titulo {
            background: linear-gradient(to right, #1c1c1c, #000000);
            color: #d4af37;
            padding: 30px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 6px rgba(212, 175, 55, 0.5);
        }

       
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
        }

       
        .auto {
            background: #1c1c1c;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            cursor: pointer;
        }

        .auto:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }

        .auto img {
            width: 100%;
            border-radius: 10px;
            border-bottom: 3px solid #d4af37;
        }

        .auto b {
            display: block;
            margin-top: 10px;
            font-size: 20px;
            color: #f1f1f1;
        }

       
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .modal img {
            max-width: 90%;
            max-height: 75vh;
            border-radius: 10px;
            border: 3px solid #d4af37;
        }

        .modal-content {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 20px;
        }

        .close-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #d4af37;
            color: #121212;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: #b8922a;
        }
    </style>
</head>
<body>

    <div class="titulo">MUSTANG - Catálogo Exclusivo</div>
    <p>Descubre la excelencia de MUSTANG: tecnología, lujo y alto rendimiento.</p>

    <div class="catalogo">
        <div class="auto" onclick="openModal('m1.jpg', 'FORD MUSTANG', 'Motor: 2.0L Turbo (4 cilindros) <br> Potencia: 300 HP <br> Transmisión: Automática (10 velocidades)')">
            <img src="m1.jpg" alt="FORD MUSTANG">
            <b>FORD MUSTANG</b>
        </div>

        <div class="auto" onclick="openModal('m2.jpg', 'FASTBACK', 'Motor: 3.0L Turbo (4 cilindros) <br> Potencia: 335 HP <br> Interiores de lujo y llantas de alta tecnología')">
            <img src="m2.jpg" alt="FASTBACK">
            <b>FASTBACK</b>
        </div>

        <div class="auto" onclick="openModal('m3.jpg', 'MACH', 'Motor: 3.0L Turbo (6 cilindros) <br> Potencia: 300 HP <br> Tracción integral xDrive')">
            <img src="m3.jpg" alt="MACH">
            <b>MACH</b>
        </div>

        <div class="auto" onclick="openModal('m4.jpg', 'GT350', 'Motor: 3.0L Turbo (6 cilindros) <br> Potencia: 335 HP <br> Asistencia de conducción semiautónoma')">
            <img src="m4.jpg" alt="GT350">
            <b>GT350</b>
        </div>

        <div class="auto" onclick="openModal('m5.jpg', 'GT500', 'Motor: 2.0L Turbo (4 cilindros) <br> Potencia: 255 HP <br> Convertible con techo eléctrico')">
            <img src="m5.jpg" alt="GT500">
            <b>GT500</b>
        </div>

        <div class="auto" onclick="openModal('m6.jpg', 'MACH1', 'Motor: 3.0L Twin-Turbo (6 cilindros) <br> Potencia: 473 HP <br> Suspensión deportiva adaptativa')">
            <img src="m6.jpg" alt="MACH1">
            <b>MACH1</b>
        </div>

        <div class="auto" onclick="openModal('m7.jpg', 'BULLIT', 'Motor: 100% eléctrico <br> Autonomía: 475 km <br> 0-100 km/h en 3.9 seg')">
            <img src="m7.jpg" alt="BULLIT">
            <b>BULLIT</b>
        </div>

        <div class="auto" onclick="openModal('m8.jpg', 'SHELBY', 'Motor: 100% eléctrico <br> Autonomía: 520 km <br> Sonido envolvente premium')">
            <img src="m8.jpg" alt="SHELBY">
            <b>SHELBY</b>
        </div>
    </div>

    <div id="modal" class="modal">
        <img id="modal-img">
        <div id="modal-content" class="modal-content"></div>
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
    </div>

    <script>
        function openModal(imageSrc, title, description) {
            document.getElementById("modal-img").src = imageSrc;
            document.getElementById("modal-content").innerHTML = "<b>" + title + "</b><br>" + description;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
